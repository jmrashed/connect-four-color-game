<!DOCTYPE html>
<html>

<head>
    <title>Connect Four Game | Jmrashed</title>
    <meta name="description"
        content="A simple web-based implementation of the classic Connect Four game using HTML, CSS, and JavaScript.">
    <meta name="author" content="Md Rasheduzzaman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="Connect Four Game">
    <meta property="og:description" content="Play the classic Connect Four game online.">
    <meta property="og:image" content="screenshot.png">
    <meta property="og:url" content="https://yourwebsite.com">
    <meta property="og:type" content="website">

    <!-- Twitter Card meta tags for Twitter sharing -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Connect Four Game">
    <meta name="twitter:description" content="Play the classic Connect Four game online.">
    <meta name="twitter:image" content="./assets/img/screenshot.png">

    <!-- Favicon -->
    <link rel="icon" href="./assets/img/favicon.ico" type="image/x-icon">
    <!-- Add Bootstrap CSS CDN link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-7">
                <h1>Welcome to Connect Four Game</h1>
                <p class="info">Connect four is two player game. Use chrome for best experience.</p>
                <label for="name">Enter your name: </label>
                <input type="text" id="name" class="form-control">
                <button class="btn btn-primary mt-2" onclick="saveName()">Save</button>
            </div>
            <div class="col-lg-5">
                <img src="./assets/img/game.webp" class="img img-responsive" alt="">
            </div>
        </div>
    </div>
    <!-- Add Bootstrap JS CDN link (optional, for enhanced functionality) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="./assets/js/script.js"></script>

    <script>
        // Check if a name is already saved in session and display a greeting.
        var savedName = sessionStorage.getItem("username");
        if (savedName === null) {
            savedName = "player";
        }

        if (savedName) {
            document.getElementById("name").value = savedName;


            Swal.fire({
                icon: 'info',
                title: 'Mr. ' + savedName,
                text: "Welcome to back to 4 connect game",
                showConfirmButton: false,
                customClass: {
                    popup: 'slow-fade-in' // Apply the CSS class for animation
                },
                timer: 2000,
                position: "bottom"
            });
        }

    </script>
</body>

</html>
